<mat-form-field appearance="outline">
  <mat-label *ngIf="label">{{label}}</mat-label>
  <mat-select (selectionChange)="onSelected($event)" [value]="selected">
    <mat-option *ngIf="showAllOption" value="" selected>All</mat-option>
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{option.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
